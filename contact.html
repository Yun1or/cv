<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact</title>
</head>

<body>
  <h1>My Contact details</h1>
  <p>My Address</p>
  <p>Phone Number:1234567890</p>
  <p>Email: example@gmail.com</p>

  <hr>

  <form action="mailto:example@gmail.com" method="post" enctype="text/plain">
    <!-- HTML Form Elements-->
    <label for="">Your Name</label>
    <input type="text" name="Client name" value="">
    <br>
    <label for="">Your Email</label>
    <input type="email" name="Client email" value="">
    <br>
    <label for="">Your Message</label>
    <br>
    <textarea name="Client message" rows="10" cols="30"></textarea>
    <br>
    <input type="submit">
  </form>

</body>

</html>
